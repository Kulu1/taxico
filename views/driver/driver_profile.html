     <div id="confirmationPopup" class="popup">

      <!-- user profile -->
      <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
          <div class="col-md-3">
            <div
              class="d-flex flex-column align-items-center text-center p-3 py-5"
            >
              <label for="profileImageUpload">
                <div class="image-container">
                  <img
                    id="profileImage"
                    class="rounded-circle"
                    src="../assets/img/user.png"
                    alt="Profile Image"
                  />
                  <div class="image-overlay">
                    <i class="fa fa-pencil"></i>
                    <span>Change Image</span>
                  </div>
                </div>
              </label>
              <form action="">
                <input
                  type="file"
                  id="profileImageUpload"
                  accept="image/*"
                  style="display: none"
                />
              </form>
              <span class="font-weight-bold"></span
              >
            </div>
          </div>

          <div class="col-md-5">
            <div class="p-3 py-5">
              <div
                class="d-flex justify-content-between align-items-center mb-3"
              >
                <h4 class="text-right">Profile Settings</h4>
              </div>
              <div class="row mt-2">
                <div class="col-md-12">
                  <label class="labels">Full Name</label
                  ><input
                    type="text"
                    class="form-control"
                    placeholder="full name"
                    value=""
                    id="name"
                  />
                </div>

                <div class="col-md-12">
                  <label class="labels">Phone Number</label
                  ><input
                    type="tel"
                    class="form-control"
                    placeholder="phone number"
                    value=""
                    id="contact"
                  />
                </div>
                <div class="col-md-12">
                  <label class="labels">License Number</label
                  ><input
                    type="text"
                    class="form-control"
                    placeholder="license number"
                    value=""
                    id="license"
                    readonly
                  />
                </div>
                <div class="col-md-12">
                  <label class="labels">Vehicle Type</label
                  ><input
                    type="text"
                    class="form-control"
                    placeholder="vehicle type"
                    value=""
                    id="vechicleType"
                    readonly
                  />
                </div>
              </div>
              <div class="mt-5 text-center col-md-12">
                <button
                  class="btn"
                  type="button"
                  style="background: #F4A341; color: #fff"
                  id="changeSetting"
                >
                  Save Profile
                </button>

              </div>
              <div class="col-md-12"><label class="labels">Password</label><input type="password" id="password-current" class="form-control" placeholder="*************" value=""></div>
              <div class="col-md-12"><label class="labels">New Password</label><input id="password" type="password" class="form-control" placeholder="New password" value=""></div>
              <div class="col-md-12"><label class="labels">Confirm Password</label><input id="password-confirm" type="password" class="form-control" placeholder="Confirm password" value=""></div>
            </div>
            <div class="mt-5 text-center col-md-12"><button id="changePassword" class="btn" type="button" style="background: #F4A341; color: #fff;">Change Password</button></div>
            </div>
          </div>
        </div>
