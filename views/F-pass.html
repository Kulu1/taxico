<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Forget password Page </title>
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <section>
      <div class="contentbx">
        <div class="formbx">
          <h1>Forgot Your password</h1>
          <p>Forgot your password? No worries! Enter your Phone Number , and we'll send you instructions on how to reset it.</p>
          <form id="phoneNumber">
            <div class="inputbx">
              <input type="number" placeholder="Phone Number" id="number"/>
            </div>

            <div class="inputbx">
              <button type="submit"  class="btn btn-submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
      <div class="imgbx">
        <img src="img/taximg.jpg" alt="" />
      </div>
    </section>
    <script>
      document.getElementById("phoneNumber").addEventListener('submit', function(e){
      e.preventDefault();
      sessionStorage.setItem("number", document.getElementById("number").value);
    })
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>

    <script type="module" src="./js/forgotPassword.js"></script>    

  </body>
</html>
